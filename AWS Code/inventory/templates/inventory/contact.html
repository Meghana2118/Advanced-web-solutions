{% extends 'base_generic.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
  /* Custom styles for this page */
  .contact-form {
    max-width: 600px;
    margin: auto;
  }
  .contact-image {
    margin-left: 20px;
  }
  h2 {
    color: Violet;
  }
  label {
    color: black;
  }
</style>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="https://img.freepik.com/free-vector/flat-illustration-secretary-s-day-celebration_23-2150229828.jpg" alt="product image" width="500" height="500">
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center"><i><strong>Contact Us</strong></i></h2>
          <div class="contact-form">
            <form action="#" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Name</label>
                {{ form.name }}
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                {{ form.email }}
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                {{ form.subject }}
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                {{ form.message }}
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-ZtN2bZlTzIOqBe2xLg7F+qX9BQpzgDyCVIp5p3jCPF9/Pr4pYVGSZ+TkO2OZri7" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+2rhVf9/x1mtPj0pe4+j5u8p+UivK7/K1f0" crossorigin="anonymous"></script>

{% endblock %}
