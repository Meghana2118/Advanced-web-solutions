<!-- templates/registration/login.html -->

{% extends 'base_generic.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card shadow-sm p-4">
          <div class="card-body">

            <div class="text-center mb-4">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image" style="max-width: 100%; height: auto;">
            </div>

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}

              <div class="d-flex justify-content-between align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>

              <p class="small fw-bold mt-2 pt-1 mb-0 text-center">Don't have an account? <a href="{% url 'register' %}"
                  class="link-danger">Register</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
